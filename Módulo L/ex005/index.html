<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css">
    <title>Conversor de bases numéricas</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>Conversor de bases numéricas</h1>
        <div>
            <label for="convertido">Converte de: </label>
            <select id="convertido">
                <option value="bin">Base binária</option>
                <option value="oct">Base octal</option>
                <option selected value="dec">Base decimal</option>
                <option value="hex">Base hexadecimal</option>
            </select>
            <label for="valorConvertido">Valor: </label>
            <input type="text" id="valorConvertido" required value="15">
        </div>
        <div>
            <label for="conversor">Para: </label>
            <select id="conversor">
                <option selected value="hex">Base hexadecimal</option>
                <option value="dec">Base decimal</option>
                <option value="oct">Base octal</option>
                <option value="bin">Base binária</option>
            </select>
            <button onclick="converterBases()">Converter</button>
        </div>
        <p>Resultado da conversão: <strong id="resultado">F</strong></p>
    </main>
</body>
</html>
