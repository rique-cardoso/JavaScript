<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Classes | JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controles" class="controles">
        <div class="controle">
            <label>Número de objetos</label>
            <p id="num_objetos">0</p>
        </div>
        <div class="controle">
            <label>Quantidade objetos</label>
            <input type="number" id="txt_qtde" value="0" min="0">
            <button id="btn_add">Adicionar</button>
        </div>
        <div class="controle">
            <button id="btn_remover">Remover Todos</button>
        </div>
    </div>
    <div id="palco" class="palco"></div>
    <script src="script.js"></script>
</body>
</html>
