<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura Municipal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Prefeitura Municipal</h1>
            <div class="container-form">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
                <label for="salario">Salário</label>
                <input type="number"id="salario" required min="0"><br>
                <label for="numeroFilhos">Número de filhos</label>
                <input type="number" id="nmrFilhos" required min="0">
                <input type="button" id="registrar" value="Registrar">
                <input type="button" id="encerrar" value="Encerrar">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
