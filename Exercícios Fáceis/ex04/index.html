<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplo de 5</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 75%;
            border-radius: 15px;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>Número: <input type="number" id="valor" onblur="verificaMultiplo()"></p>
        <p id="resposta"></p>
    </div>
    <script>
        function verificaMultiplo() {
            let num = Number(document.getElementById("valor").value)
            let resposta = document.getElementById("resposta")
            if(num % 5 == 0){
                resposta.innerHTML = `É múltiplo de 5.`
            }else{
                resposta.innerHTML = `Não é múltiplo de 5.`
            }
        }
    </script>
</body>
</html>
