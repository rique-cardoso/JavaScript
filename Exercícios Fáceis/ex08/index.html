<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abastecimento</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 75%;
            border-radius: 15px;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>
        <select id="opcoes">
            <option value="Gasolina">Gasolina</option>
            <option value="Álcool">Álcool</option>
        </select>
        <p>Quantidade de litros: <input type="number" id="litros"></p>
        <input type="button" value="Valor" onclick="valor()">
    </div>
    <script>
        function valor() {
            const select = document.getElementById("opcoes").value;
            const litros = Number(document.getElementById("litros").value)

            if (select === "Gasolina") {
                var valor = litros * 3.3
                const valor_formatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                alert(`Preço final ${valor_formatado}`)
            } else {
                var valor = litros * 2.9
                const valor_formatado = valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                alert(`Preço final ${valor_formatado}`)
            }
        }
    </script>
</body>
</html>
