<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de salário</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 75%;
            border-radius: 15px;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
        #salario{
            width: 100px;
        }
        #aumento{
            width: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cálculadora de salário</h1>
        <p>Salário Atual: <input type="number" id="salario"></p>
        <p>Porcentagem de aumento: <input type="number" id="aumento">%</p>
        <input type="button" value="Calcular" onclick="calcular()">
        <p id="resposta">Algo aqui</p>
    </div>
    <script>
        function calcular() {
            let salario_atual = Number(document.getElementById("salario").value)
            let aumento = Number(document.getElementById("aumento").value)
            let novo_salario = salario_atual + ((salario_atual * aumento)/100)
            let novo_salario_formatado = novo_salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            let resposta = document.getElementById("resposta")
    
            resposta.innerHTML = `Novo salário: ${novo_salario_formatado}`
        }
    </script>
</body>
</html>
