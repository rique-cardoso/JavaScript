<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo final de produto</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 75%;
            border-radius: 15px;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>Valor de fábrica: <input type="number" id="valorFabrica"></p>
        <input type="button" value="Cálcular" onclick="valorVenda()">
        <p id="resposta"></p>
    </div>
    <script>
        function valorVenda() {
            let valorFabrica = Number(document.getElementById("valorFabrica").value)
            let valorFinal = valorFabrica + (valorFabrica * (73 / 100))
            let valorFinal_formatado = valorFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            let resposta = document.getElementById("resposta")

            resposta.innerHTML = `Valor final: ${valorFinal_formatado}`
        }
    </script>
</body>
</html>
