<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Já pode votar?</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 75%;
            border-radius: 15px;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>Data de nascimento: <input type="date" id="dataNasc"></p>
        <input type="button" value="Verificar" onclick="verificadorIdade()">
        <p id="resposta"></p>
    </div>
    <script>
        function verificadorIdade() {
            let data = document.getElementById("dataNasc").value
            let anoNasc = new Date(data).getFullYear()
            let anoAtual = new Date().getFullYear()
            let resposta = document.getElementById("resposta")
            let idade = anoAtual - anoNasc
            
            if(idade >= 16){
                resposta.innerHTML = `Você pode votar!`
            }else{
                resposta.innerHTML = `Você não pode votar!`
            }
        }
    </script>
</body>
</html>
