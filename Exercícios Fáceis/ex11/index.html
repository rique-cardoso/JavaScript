<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        body{
            background-color: rgb(172, 172, 172);
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            width: 75%;
            border-radius: 15px;
            margin: auto;
            background-color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div>
        <p>Descrição do Produto: <input type="text" id="produto"></p>
        <p>Preço do Produto: <input type="number" id="preco"></p>
        <p>Quantidade adquirida <input type="number" id="qtd" min="0"></p>
        <input type="button" value="Calcular" onclick="calcular()">
    </div>
    <script>
        function calcular() {
            let preco = Number(document.getElementById("preco").value)
            let qtd = Number(document.getElementById("qtd").value)
            let desconto = 0
            let precoTotal = qtd * preco

            if(qtd <= 5){
                desconto = precoTotal * (2 / 100)
            }else if(qtd > 5 && qtd <= 10){
                desconto = precoTotal * (3 / 100)
            }else{
                desconto = precoTotal * (5 / 100)
            }

            precoTotal = precoTotal - desconto
            
            alert(precoTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }))
        }
    </script>
</body>
</html>
