<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os Segundos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Todos os Segundos</h1>

        <p>Total em segundos: <span id="resultado"></span></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
