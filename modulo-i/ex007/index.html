<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura Municipal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h1>Escola Municipal</h1>
            <div class="container-form">
                <label for="aluno">Aluno</label>
                <input type="text" id="aluno" required>
                <label for="nota">Nota</label>
                <input type="number"id="nota" required min="0"><br>
                <input type="button" id="registrar" value="Registrar">
                <input type="button" id="encerrar" value="Encerrar">
                <p id="resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
