<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de consoante / vogal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tempo de duração da partida</h1>
        <div>
            <label for="horaInicio">Início</label>
            <input type="time" id="horaInicio">
            <label for="horaFim">Fim</label>
            <input type="time" id="horaFim">
            <label for="diaSeguinte">Dia seguinte</label>
            <input type="checkbox" id="diaSeguinte">
            <br>
            <input type="button" value="Calcular" id="btnCalcular">
        </div>
        <p><span id="resultado"></span></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
