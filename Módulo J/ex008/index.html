<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="criarCarro" class="criarCarro">
        <div class="campoForm">
            <label>Nome</label>
            <input type="text" name="" id="f_nome">
        </div>
        <div class="campoForm">
            <label>Portas</label>
            <input type="number" value="0" id="f_portas">
        </div>
        <div class="campoForm">
            <label>Blindagem</label>
            <input type="number" value="0" disabled id="f_blindagem">
        </div>
        <div class="campoForm">
            <label>Munição</label>
            <input type="number" value="0" disabled id="f_municao">
        </div>
        <div class="campoForm">
            <label>Tipo</label>
            <div class="radio">
                <input type="radio" value="m" name="f_tipo" id="f_tipoMilitar">Militar
            </div>
            <div class="radio">
                <input type="radio" name="f_tipo" value="n" checked id="f_tipoNormal">Normal
            </div>
        </div>
        <div class="campoForm">
            <button id="btn_addCarro">Adicionar</button>
        </div>
    </div>
    <div id="carros" class="carros">

    </div>
    <script src="script.js"></script>
</body>
</html>
